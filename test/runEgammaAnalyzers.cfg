process egammaAnalysis =
{

  source = PoolSource {
    untracked vstring fileNames = {'file:egamma_candidates.root'}
    untracked int32 maxEvents = -1
  }

  # DQM services
  service = DaqMonitorROOTBackEnd{ }

  block VerificationCommonParameters =
  {
    untracked string outputFile = "egammaVerificationAnalyzer.root"
    untracked string CMSSW_Version = "V1_2_0_pre9"

    untracked bool verboseDBE = true

    InputTag MCTruthCollection = VtxSmeared
  }

  # analyzer to make histos from electrons
  include "Validation/RecoEgamma/data/egammaElectronAnalyzer.cfi"

  # analyzer to make histos from photons
  include "Validation/RecoEgamma/data/egammaPhotonAnalyzer.cfi"

  path p = { egammaElectronAnalyzer & egammaPhotonAnalyzer}

}

